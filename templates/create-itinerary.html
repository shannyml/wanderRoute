{% extends "base.html" %}

  {% block head %}

  <title>Create Itinerary</title>

  <div class="row p-3">
  <header>Plan A New Trip</header>
  </div>

  <body>
    
    <div class="container-new-itinerary">
      <div class="d-flex p-2 justify-content-center">
    <h2> New Itinerary</h2>
    </div>
    <div class="d-flex p-5 justify-content-center align-items-center">
    <form action="/new-itinerary" method="POST">
      <p>
      <label>Destination:  </label>
      <input type="text" name="itinerary-name">
      </p>
      <p>
      <label for="start">Start Date:</label>
      <input type="date" id="start" name="trip-start">
      </p>
      <label for="start">End Date:</label>
      <input type="date" id="end" name="trip-end">
      </p>
      <p>
        <input type="submit" id="create-itinerary">
      </p>
  </form>
  </div>
  </body>
  {% endblock %}
