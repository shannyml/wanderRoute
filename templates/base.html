<!DOCTYPE html>
<html lang="en">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #AC7088;">
        <div class="navbar-brand" href="/"><img src="/static/images/logo.png" width="200px"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid justify-content-space-between">
            <ul class="navbar-nav mr-auto justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Travel Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/weather">Weather</a>
                </li>
                {% if "user_id" in session %}

                <li class="nav-item">
                    <a class="nav-link" href="/profile/{{ session['user_id'] }}">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
                
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Create Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
        </div>
    </nav>
<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block head %}
    
    <title>{% block title %}Wander Plan{% endblock %}</title>
    
    {% endblock %}
</head> 
<body style="background-color: #F5EBE0">
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
